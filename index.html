<body>
    <div class="container">
        <h1>å­¦ç¿’é€²æ—ã‚¢ãƒ—ãƒª</h1>

        <div class="content">
            <div class="card">
                <h2>ğŸ“Š å­¦ç¿’æ™‚é–“ã‚°ãƒ©ãƒ•</h2>
                <canvas id="studyChart"></canvas>
            </div>
            
            <div class="card">
                <h2>ğŸ“ ä»Šæ—¥ã®å­¦ç¿’ã‚’è¨˜éŒ²</h2>
                <label for="subject">æ•™ç§‘:</label>
                <input type="text" id="subject" placeholder="ä¾‹: æ•°å­¦, ç‰©ç†">
                <label for="hours">æ™‚é–“:</label>
                <input type="number" id="hours" min="0" step="0.5">
                <button onclick="addStudyLog()">è¨˜éŒ²ã™ã‚‹</button>
            </div>

            <div class="card">
                <h2>âœ… æ—¥ã€…ã®ã‚¿ã‚¹ã‚¯</h2>
                <div class="task-list" id="taskList"></div>
                <input type="text" id="newTask" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ">
                <button onclick="addTask()">è¿½åŠ </button>
            </div>
        </div>
    </div>

    <script>
        // localStorageã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
        function loadData() {
            const dataString = localStorage.getItem('studyAppData');
            if (dataString) {
                return JSON.parse(dataString);
            }
            return { study_log: [], tasks: [] };
        }

        // localStorageã«ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜ã™ã‚‹
        function saveData(data) {
            localStorage.setItem('studyAppData', JSON.stringify(data));
        }

        // ã‚°ãƒ©ãƒ•ã‚’æç”»
        function renderChart() {
            const data = loadData();
            const studyLog = data.study_log;

            // å„æ•™ç§‘ã®åˆè¨ˆæ™‚é–“ã‚’è¨ˆç®—
            const subjectTotals = {};
            studyLog.forEach(log => {
                if (subjectTotals[log.subject]) {
                    subjectTotals[log.subject] += log.hours;
                } else {
                    subjectTotals[log.subject] = log.hours;
                }
            });

            // ã‚°ãƒ©ãƒ•ç”¨ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
            const labels = Object.keys(subjectTotals);
            const hours = Object.values(subjectTotals);

            const ctx = document.getElementById('studyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'åˆè¨ˆå­¦ç¿’æ™‚é–“ (æ™‚é–“)',
                        data: hours,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // å­¦ç¿’è¨˜éŒ²ã‚’ä¿å­˜
        function addStudyLog() {
            const subject = document.getElementById('subject').value.trim(); // å…¥åŠ›å€¤ã‚’ç©ºç™½é™¤å»
            const hours = parseFloat(document.getElementById('hours').value);

            if (subject === '' || isNaN(hours) || hours <= 0) {
                alert('æ•™ç§‘åã¨æœ‰åŠ¹ãªæ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            const data = loadData();
            const newLog = {
                date: new Date().toISOString(),
                subject: subject,
                hours: hours
            };
            data.study_log.push(newLog);
            saveData(data);
            
            location.reload(); // ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ã‚°ãƒ©ãƒ•ã‚’æ›´æ–°
        }

        // ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ 
        function addTask() {
            const taskText = document.getElementById('newTask').value;
            if (taskText.trim() === '') return;

            const data = loadData();
            data.tasks.push({ text: taskText, completed: false });
            saveData(data);
            
            location.reload();
        }

        // ã‚¿ã‚¹ã‚¯ã‚’è¡¨ç¤ºãƒ»æ›´æ–°
        function renderTasks() {
            const data = loadData();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            data.tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onclick = () => {
                    data.tasks[index].completed = checkbox.checked;
                    saveData(data);
                };
                
                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                if (task.completed) {
                    textSpan.style.textDecoration = 'line-through';
                }
                
                taskItem.appendChild(checkbox);
                taskItem.appendChild(textSpan);
                taskList.appendChild(taskItem);
            });
        }

        // ã‚¢ãƒ—ãƒªèµ·å‹•æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã€ã‚°ãƒ©ãƒ•ã¨ã‚¿ã‚¹ã‚¯ã‚’è¡¨ç¤º
        window.onload = () => {
            renderChart();
            renderTasks();
        };
    </script>
</body>
</html>
