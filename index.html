<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習進捗アプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>学習進捗アプリ</h1>

        <div class="content">
            <div class="card">
                <h2>📊 学習時間グラフ</h2>
                <div class="chart-controls">
                    <button id="showSubjectChartBtn">教科別合計</button>
                    <button id="showDailyChartBtn">日別推移</button>
                </div>
                <canvas id="studyChart"></canvas>
                <button onclick="resetStudyLog()" id="resetBtn">学習記録をリセット</button>
            </div>
            
            <div class="card">
                <h2>⏰ ポモドーロタイマー</h2>
                <div id="status-display" class="status-display">勉強時間</div>
                <div class="timer-container">
                    <div id="timer-display" class="timer-display">25:00</div>
                    <div class="timer-buttons">
                        <button id="start-btn">スタート</button>
                        <button id="pause-btn" disabled>一時停止</button>
                        <button id="reset-btn">リセット</button>
                    </div>
                    <div class="timer-settings">
                        <label>勉強時間 (分):</label>
                        <input type="number" id="work-minutes" value="25" min="1" max="60">
                        <label>休憩時間 (分):</label>
                        <input type="number" id="break-minutes" value="5" min="1" max="30">
                    </div>
                    <div class="bgm-control">
                        <input type="file" id="bgm-upload" accept="audio/*">
                        <audio id="bgm-player" loop></audio>
                    </div>
                </div>
                <div class="total-study-time">
                    累計勉強時間: <span id="total-time-display">0</span>分
                </div>
            </div>

            <div class="card">
                <h2>📝 今日の学習を記録</h2>
                <label for="subject">教科:</label>
                <input type="text" id="subject" placeholder="例: 数学, 物理">
                <label for="hours">時間:</label>
                <input type="number" id="hours" min="0" step="0.5">
                <button onclick="addStudyLog()">記録する</button>
            </div>

            <div class="card">
                <h2>✅ 日々のタスク</h2>
                <div class="task-controls">
                    <button onclick="clearCompletedTasks()" id="clearCompletedBtn">完了をクリア</button>
                </div>
                <div class="task-list" id="taskList"></div>
                <input type="text" id="newTask" placeholder="新しいタスクを追加">
                <button onclick="addTask()">追加</button>
            </div>
        </div>
    </div>

    <script>
        // === 既存の学習アプリのコード（変更なし） ===
        function loadData() {
            const dataString = localStorage.getItem('studyAppData');
            if (dataString) {
                return JSON.parse(dataString);
            }
            return { study_log: [], tasks: [] };
        }

        function saveData(data) {
            localStorage.setItem('studyAppData', JSON.stringify(data));
        }

        let myChart = null;

        function renderChart(type) {
            if (myChart) {
                myChart.destroy();
            }
            const data = loadData();
            const studyLog = data.study_log;
            let labels, chartData, chartLabel;
            if (type === 'subject') {
                const subjectTotals = {};
                studyLog.forEach(log => {
                    const subject = log.subject;
                    if (subjectTotals[subject]) {
                        subjectTotals[subject] += log.hours;
                    } else {
                        subjectTotals[subject] = log.hours;
                    }
                });
                labels = Object.keys(subjectTotals);
                chartData = Object.values(subjectTotals);
                chartLabel = '合計学習時間 (時間)';
            } else {
                const dailyTotals = {};
                studyLog.forEach(log => {
                    const date = new Date(log.date).toLocaleDateString();
                    if (dailyTotals[date]) {
                        dailyTotals[date] += log.hours;
                    } else {
                        dailyTotals[date] = log.hours;
                    }
                });
                labels = Object.keys(dailyTotals);
                chartData = Object.values(dailyTotals);
                chartLabel = '日別学習時間 (時間)';
            }
            const ctx = document.getElementById('studyChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel,
                        data: chartData,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function resetStudyLog() {
            if (confirm("本当に学習記録をリセットしますか？この操作は元に戻せません。")) {
                const data = loadData();
                data.study_log = [];
                saveData(data);
                renderChart('subject');
                alert("学習記録をリセットしました。");
            }
        }

        function addStudyLog() {
            const subjectInput = document.getElementById('subject');
            const hoursInput = document.getElementById('hours');
            const subject = subjectInput.value.trim();
            const hours = parseFloat(hoursInput.value);
            if (subject === '' || isNaN(hours) || hours <= 0) {
                alert('教科名と有効な時間を入力してください。');
                return;
            }
            const data = loadData();
            const newLog = {
                date: new Date().toISOString(),
                subject: subject,
                hours: hours
            };
            data.study_log.push(newLog);
            saveData(data);
            subjectInput.value = '';
            hoursInput.value = '';
            renderChart('subject');
        }

        function addTask() {
            const newTaskInput = document.getElementById('newTask');
            const taskText = newTaskInput.value;
            if (taskText.trim() === '') return;
            const data = loadData();
            data.tasks.push({ text: taskText, completed: false });
            saveData(data);
            newTaskInput.value = '';
            renderTasks();
        }

        function editTask(index) {
            const data = loadData();
            const newText = prompt("タスクを編集してください:", data.tasks[index].text);
            if (newText !== null && newText.trim() !== "") {
                data.tasks[index].text = newText.trim();
                saveData(data);
                renderTasks();
            }
        }

        function deleteTask(index) {
            if (confirm("本当にこのタスクを削除しますか？")) {
                const data = loadData();
                data.tasks.splice(index, 1);
                saveData(data);
                renderTasks();
            }
        }

        function clearCompletedTasks() {
            const data = loadData();
            data.tasks = data.tasks.filter(task => !task.completed);
            saveData(data);
            renderTasks();
        }

        function renderTasks() {
            const data = loadData();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            data.tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onchange = () => {
                    data.tasks[index].completed = checkbox.checked;
                    saveData(data);
                    renderTasks();
                };
                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                if (task.completed) {
                    textSpan.style.textDecoration = 'line-through';
                }
                const editButton = document.createElement('button');
                editButton.className = 'task-btn edit-btn';
                editButton.textContent = '編集';
                editButton.onclick = () => editTask(index);
                const deleteButton = document.createElement('button');
                deleteButton.className = 'task-btn delete-btn';
                deleteButton.textContent = '削除';
                deleteButton.onclick = () => deleteTask(index);
                taskItem.appendChild(checkbox);
                taskItem.appendChild(textSpan);
                taskItem.appendChild(editButton);
                taskItem.appendChild(deleteButton);
                taskList.appendChild(taskItem);
            });
        }
        
        // === ポモドーロタイマーの新しいコード ===
        let timerInterval;
        let isWorkSession = true;
        let totalStudyTime = 0;
        let lastTimeUpdate = 0;

        const timerDisplay = document.getElementById('timer-display');
        const statusDisplay = document.getElementById('status-display');
        const totalTimeDisplay = document.getElementById('total-time-display');
        const workMinutesInput = document.getElementById('work-minutes');
        const breakMinutesInput = document.getElementById('break-minutes');
        const bgmUpload = document.getElementById('bgm-upload');
        const bgmPlayer = document.getElementById('bgm-player');
        
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Cookieの読み書き関数
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function loadTotalStudyTime() {
            const cookieValue = getCookie('totalStudyTime');
            if (cookieValue !== null) {
                totalStudyTime = parseInt(cookieValue) || 0;
            }
            totalTimeDisplay.textContent = totalStudyTime;
        }

        function saveTotalStudyTime() {
            setCookie('totalStudyTime', totalStudyTime, 365);
        }

        // タイマーの初期化と表示
        function getTimerDuration() {
            return (isWorkSession ? workMinutesInput.value : breakMinutesInput.value) * 60;
        }

        function updateDisplay(time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            const startTime = Date.now();
            lastTimeUpdate = startTime;

            // BGMの再生
            if (isWorkSession && bgmPlayer.src) {
                bgmPlayer.play();
            }

            timerInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = Math.floor((now - lastTimeUpdate) / 1000);
                lastTimeUpdate = now;

                if (isWorkSession) {
                    totalStudyTime += elapsed;
                    totalTimeDisplay.textContent = totalStudyTime;
                    saveTotalStudyTime();
                }

                const currentDuration = getTimerDuration();
                const remainingTime = Math.max(0, currentDuration - (totalStudyTime % currentDuration));
                updateDisplay(remainingTime);

                if (remainingTime === 0) {
                    clearInterval(timerInterval);
                    isWorkSession = !isWorkSession;
                    bgmPlayer.pause();
                    bgmPlayer.currentTime = 0;
                    alert("時間になりました！次のセッションに移ります。");
                    resetTimer();
                    startBtn.disabled = false;
                }
            }, 1000);
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            bgmPlayer.pause();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isWorkSession = true;
            const initialDuration = getTimerDuration();
            updateDisplay(initialDuration);
            statusDisplay.textContent = "勉強時間";
            
            totalStudyTime = 0;
            saveTotalStudyTime();
            totalTimeDisplay.textContent = totalStudyTime;

            bgmPlayer.pause();
            bgmPlayer.currentTime = 0;

            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // BGMファイルのアップロード
        bgmUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                bgmPlayer.src = fileURL;
            }
        });

        // ページ読み込み時の初期化
        window.onload = () => {
            renderChart('subject');
            renderTasks();
            
            loadTotalStudyTime();
            updateDisplay(getTimerDuration());

            document.getElementById('showSubjectChartBtn').addEventListener('click', () => {
                renderChart('subject');
            });
            document.getElementById('showDailyChartBtn').addEventListener('click', () => {
                renderChart('daily');
            });
        };

        // イベントリスナーの設定
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
