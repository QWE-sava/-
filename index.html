    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>å­¦ç¿’é€²æ—ã‚¢ãƒ—ãƒª</h1>

        <div class="content">
            <div class="card">
                <h2>ğŸ“Š å­¦ç¿’æ™‚é–“ã‚°ãƒ©ãƒ•</h2>
                <div class="chart-controls">
                    <button id="showSubjectChartBtn">æ•™ç§‘åˆ¥åˆè¨ˆ</button>
                    <button id="showDailyChartBtn">æ—¥åˆ¥æ¨ç§»</button>
                </div>
                <canvas id="studyChart"></canvas>
                <button onclick="resetStudyLog()" id="resetBtn">å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
            </div>
            
            <div class="card">
                <h2>â° ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­ã‚¿ã‚¤ãƒãƒ¼</h2>
                <div id="status-display" class="status-display">å‹‰å¼·æ™‚é–“</div>
                <div class="timer-container">
                    <div id="timer-display" class="timer-display">25:00</div>
                    <div class="timer-buttons">
                        <button id="start-btn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
                        <button id="pause-btn" disabled>ä¸€æ™‚åœæ­¢</button>
                        <button id="reset-btn">ãƒªã‚»ãƒƒãƒˆ</button>
                    </div>
                    <div class="timer-settings">
                        <label>å‹‰å¼·æ™‚é–“ (åˆ†):</label>
                        <input type="number" id="work-minutes" value="25" min="1" max="60">
                        <label>ä¼‘æ†©æ™‚é–“ (åˆ†):</label>
                        <input type="number" id="break-minutes" value="5" min="1" max="30">
                    </div>
                    <div class="bgm-control">
                        <input type="file" id="bgm-upload" accept="audio/*">
                        <audio id="bgm-player" loop></audio>
                    </div>
                </div>
                <div class="total-study-time">
                    ç´¯è¨ˆå‹‰å¼·æ™‚é–“: <span id="total-time-display">0</span>åˆ†
                </div>
            </div>

            <div class="card">
                <h2>ğŸ“ ä»Šæ—¥ã®å­¦ç¿’ã‚’è¨˜éŒ²</h2>
                <label for="subject">æ•™ç§‘:</label>
                <input type="text" id="subject" placeholder="ä¾‹: æ•°å­¦, ç‰©ç†">
                <label for="hours">æ™‚é–“:</label>
                <input type="number" id="hours" min="0" step="0.5">
                <button onclick="addStudyLog()">è¨˜éŒ²ã™ã‚‹</button>
            </div>

            <div class="card">
                <h2>âœ… æ—¥ã€…ã®ã‚¿ã‚¹ã‚¯</h2>
                <div class="task-controls">
                    <button onclick="clearCompletedTasks()" id="clearCompletedBtn">å®Œäº†ã‚’ã‚¯ãƒªã‚¢</button>
                </div>
                <div class="task-list" id="taskList"></div>
                <input type="text" id="newTask" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ">
                <button onclick="addTask()">è¿½åŠ </button>
            </div>
        </div>
    </div>

    <script>
        // === æ—¢å­˜ã®å­¦ç¿’ã‚¢ãƒ—ãƒªã®ã‚³ãƒ¼ãƒ‰ï¼ˆå¤‰æ›´ãªã—ï¼‰ ===
        function loadData() {
            const dataString = localStorage.getItem('studyAppData');
            if (dataString) {
                return JSON.parse(dataString);
            }
            return { study_log: [], tasks: [] };
        }

        function saveData(data) {
            localStorage.setItem('studyAppData', JSON.stringify(data));
        }

        let myChart = null;

        function renderChart(type) {
            if (myChart) {
                myChart.destroy();
            }
            const data = loadData();
            const studyLog = data.study_log;
            let labels, chartData, chartLabel;
            if (type === 'subject') {
                const subjectTotals = {};
                studyLog.forEach(log => {
                    const subject = log.subject;
                    if (subjectTotals[subject]) {
                        subjectTotals[subject] += log.hours;
                    } else {
                        subjectTotals[subject] = log.hours;
                    }
                });
                labels = Object.keys(subjectTotals);
                chartData = Object.values(subjectTotals);
                chartLabel = 'åˆè¨ˆå­¦ç¿’æ™‚é–“ (æ™‚é–“)';
            } else {
                const dailyTotals = {};
                studyLog.forEach(log => {
                    const date = new Date(log.date).toLocaleDateString();
                    if (dailyTotals[date]) {
                        dailyTotals[date] += log.hours;
                    } else {
                        dailyTotals[date] = log.hours;
                    }
                });
                labels = Object.keys(dailyTotals);
                chartData = Object.values(dailyTotals);
                chartLabel = 'æ—¥åˆ¥å­¦ç¿’æ™‚é–“ (æ™‚é–“)';
            }
            const ctx = document.getElementById('studyChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel,
                        data: chartData,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function resetStudyLog() {
            if (confirm("æœ¬å½“ã«å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å…ƒã«æˆ»ã›ã¾ã›ã‚“ã€‚")) {
                const data = loadData();
                data.study_log = [];
                saveData(data);
                renderChart('subject');
                alert("å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚");
            }
        }

        function addStudyLog() {
            const subjectInput = document.getElementById('subject');
            const hoursInput = document.getElementById('hours');
            const subject = subjectInput.value.trim();
            const hours = parseFloat(hoursInput.value);
            if (subject === '' || isNaN(hours) || hours <= 0) {
                alert('æ•™ç§‘åã¨æœ‰åŠ¹ãªæ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            const data = loadData();
            const newLog = {
                date: new Date().toISOString(),
                subject: subject,
                hours: hours
            };
            data.study_log.push(newLog);
            saveData(data);
            subjectInput.value = '';
            hoursInput.value = '';
            renderChart('subject');
        }

        function addTask() {
            const newTaskInput = document.getElementById('newTask');
            const taskText = newTaskInput.value;
            if (taskText.trim() === '') return;
            const data = loadData();
            data.tasks.push({ text: taskText, completed: false });
            saveData(data);
            newTaskInput.value = '';
            renderTasks();
        }

        function editTask(index) {
            const data = loadData();
            const newText = prompt("ã‚¿ã‚¹ã‚¯ã‚’ç·¨é›†ã—ã¦ãã ã•ã„:", data.tasks[index].text);
            if (newText !== null && newText.trim() !== "") {
                data.tasks[index].text = newText.trim();
                saveData(data);
                renderTasks();
            }
        }

        function deleteTask(index) {
            if (confirm("æœ¬å½“ã«ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
                const data = loadData();
                data.tasks.splice(index, 1);
                saveData(data);
                renderTasks();
            }
        }

        function clearCompletedTasks() {
            const data = loadData();
            data.tasks = data.tasks.filter(task => !task.completed);
            saveData(data);
            renderTasks();
        }

        function renderTasks() {
            const data = loadData();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            data.tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onchange = () => {
                    data.tasks[index].completed = checkbox.checked;
                    saveData(data);
                    renderTasks();
                };
                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                if (task.completed) {
                    textSpan.style.textDecoration = 'line-through';
                }
                const editButton = document.createElement('button');
                editButton.className = 'task-btn edit-btn';
                editButton.textContent = 'ç·¨é›†';
                editButton.onclick = () => editTask(index);
                const deleteButton = document.createElement('button');
                deleteButton.className = 'task-btn delete-btn';
                deleteButton.textContent = 'å‰Šé™¤';
                deleteButton.onclick = () => deleteTask(index);
                taskItem.appendChild(checkbox);
                taskItem.appendChild(textSpan);
                taskItem.appendChild(editButton);
                taskItem.appendChild(deleteButton);
                taskList.appendChild(taskItem);
            });
        }
        
        // === ãƒãƒ¢ãƒ‰ãƒ¼ãƒ­ã‚¿ã‚¤ãƒãƒ¼ã®æ–°ã—ã„ã‚³ãƒ¼ãƒ‰ ===
        let timerInterval;
        let isWorkSession = true;
        let totalStudyTime = 0;
        let lastTimeUpdate = 0;

        const timerDisplay = document.getElementById('timer-display');
        const statusDisplay = document.getElementById('status-display');
        const totalTimeDisplay = document.getElementById('total-time-display');
        const workMinutesInput = document.getElementById('work-minutes');
        const breakMinutesInput = document.getElementById('break-minutes');
        const bgmUpload = document.getElementById('bgm-upload');
        const bgmPlayer = document.getElementById('bgm-player');
        
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Cookieã®èª­ã¿æ›¸ãé–¢æ•°
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function loadTotalStudyTime() {
            const cookieValue = getCookie('totalStudyTime');
            if (cookieValue !== null) {
                totalStudyTime = parseInt(cookieValue) || 0;
            }
            totalTimeDisplay.textContent = totalStudyTime;
        }

        function saveTotalStudyTime() {
            setCookie('totalStudyTime', totalStudyTime, 365);
        }

        // ã‚¿ã‚¤ãƒãƒ¼ã®åˆæœŸåŒ–ã¨è¡¨ç¤º
        function getTimerDuration() {
            return (isWorkSession ? workMinutesInput.value : breakMinutesInput.value) * 60;
        }

        function updateDisplay(time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            const startTime = Date.now();
            lastTimeUpdate = startTime;

            // BGMã®å†ç”Ÿ
            if (isWorkSession && bgmPlayer.src) {
                bgmPlayer.play();
            }

            timerInterval = setInterval(() => {
                const now = Date.now();
                const elapsed = Math.floor((now - lastTimeUpdate) / 1000);
                lastTimeUpdate = now;

                if (isWorkSession) {
                    totalStudyTime += elapsed;
                    totalTimeDisplay.textContent = totalStudyTime;
                    saveTotalStudyTime();
                }

                const currentDuration = getTimerDuration();
                const remainingTime = Math.max(0, currentDuration - (totalStudyTime % currentDuration));
                updateDisplay(remainingTime);

                if (remainingTime === 0) {
                    clearInterval(timerInterval);
                    isWorkSession = !isWorkSession;
                    bgmPlayer.pause();
                    bgmPlayer.currentTime = 0;
                    alert("æ™‚é–“ã«ãªã‚Šã¾ã—ãŸï¼æ¬¡ã®ã‚»ãƒƒã‚·ãƒ§ãƒ³ã«ç§»ã‚Šã¾ã™ã€‚");
                    resetTimer();
                    startBtn.disabled = false;
                }
            }, 1000);
            
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            bgmPlayer.pause();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isWorkSession = true;
            const initialDuration = getTimerDuration();
            updateDisplay(initialDuration);
            statusDisplay.textContent = "å‹‰å¼·æ™‚é–“";
            
            totalStudyTime = 0;
            saveTotalStudyTime();
            totalTimeDisplay.textContent = totalStudyTime;

            bgmPlayer.pause();
            bgmPlayer.currentTime = 0;

            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // BGMãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        bgmUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                bgmPlayer.src = fileURL;
            }
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.onload = () => {
            renderChart('subject');
            renderTasks();
            
            loadTotalStudyTime();
            updateDisplay(getTimerDuration());

            document.getElementById('showSubjectChartBtn').addEventListener('click', () => {
                renderChart('subject');
            });
            document.getElementById('showDailyChartBtn').addEventListener('click', () => {
                renderChart('daily');
            });
        };

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
