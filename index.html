        function loadData() {

                    } else {

            } else {

        }

        function resetStudyLog() {
            if (confirm("æœ¬å½“ã«å­¦ç¿’è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿã“ã®æ“ä½œã¯å…ƒã«æˆ»ã›ã¾ã›ã‚“ã€‚")) {

        function addStudyLog() {
            const subjectInput = document.getElementById('subject');
            const hoursInput = document.getElementById('hours');

            const data = loadData();

// --- Cookieã®èª­ã¿æ›¸ãé–¢æ•° ---
function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

function loadTotalStudyTime() {
    const cookieValue = getCookie('totalStudyTime');
    if (cookieValue !== null) {
        totalStudyTime = parseInt(cookieValue) || 0;
    }
    totalTimeDisplay.textContent = totalStudyTime;
}

function saveTotalStudyTime() {
    setCookie('totalStudyTime', totalStudyTime, 365);
}

// --- ã‚¿ã‚¤ãƒãƒ¼ã®åˆæœŸåŒ–ã¨è¡¨ç¤º ---
function getTimerDuration() {
    const minutes = isWorkSession ? workMinutesInput.value : breakMinutesInput.value;
    return parseInt(minutes) * 60;
}

function updateDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    timerDisplay.textContent = 
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function startTimer() {
    if (isTimerRunning) return;
    isTimerRunning = true;
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    
    // BGMã®å†ç”Ÿ
    if (isWorkSession && bgmPlayer.src) {
        bgmPlayer.play();
    }

    let lastMinute = Math.floor(timeRemaining / 60);

    timerInterval = setInterval(() => {
        timeRemaining--;
        updateDisplay();
        
        // 1åˆ†ã”ã¨ã«ç´¯è¨ˆæ™‚é–“ã‚’åŠ ç®—
        if (isWorkSession && Math.floor(timeRemaining / 60) < lastMinute) {
            totalStudyTime++;
            totalTimeDisplay.textContent = totalStudyTime;
            saveTotalStudyTime();
            lastMinute = Math.floor(timeRemaining / 60);
        }

        if (timeRemaining <= 0) {
            clearInterval(timerInterval);
            isTimerRunning = false;
            bgmPlayer.pause();
            
            // ã‚»ãƒƒã‚·ãƒ§ãƒ³çµ‚äº†æ™‚ã®ã‚¢ãƒ©ãƒ¼ãƒˆ
            const sessionType = isWorkSession ? "å‹‰å¼·æ™‚é–“" : "ä¼‘æ†©æ™‚é–“";

            isWorkSession = !isWorkSession;

        }
    }, 1000);
}

function pauseTimer() {

function resetTimer() {
    clearInterval(timerInterval);
