<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習進捗アプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>学習進捗アプリ</h1>

        <div class="content">
            <div class="card">
                <h2>📊 学習時間グラフ</h2>
                <canvas id="studyChart"></canvas>
            </div>
            
            <div class="card">
                <h2>📝 今日の学習を記録</h2>
                <label for="subject">教科:</label>
                <input type="text" id="subject" placeholder="例: 数学, 物理">
                <label for="hours">時間:</label>
                <input type="number" id="hours" min="0" step="0.5">
                <button onclick="addStudyLog()">記録する</button>
            </div>

            <div class="card">
                <h2>✅ 日々のタスク</h2>
                <div class="task-list" id="taskList"></div>
                <input type="text" id="newTask" placeholder="新しいタスクを追加">
                <button onclick="addTask()">追加</button>
            </div>
        </div>
    </div>

    <script>
        // localStorageからデータを読み込む
        function loadData() {
            const dataString = localStorage.getItem('studyAppData');
            if (dataString) {
                return JSON.parse(dataString);
            }
            return { study_log: [], tasks: [] };
        }

        // localStorageにデータを保存する
        function saveData(data) {
            localStorage.setItem('studyAppData', JSON.stringify(data));
        }

        // グラフを描画
        function renderChart() {
            const data = loadData();
            const studyLog = data.study_log;

            // 各教科の合計時間を計算
            const subjectTotals = {};
            studyLog.forEach(log => {
                if (subjectTotals[log.subject]) {
                    subjectTotals[log.subject] += log.hours;
                } else {
                    subjectTotals[log.subject] = log.hours;
                }
            });

            // グラフ用のデータを作成
            const labels = Object.keys(subjectTotals);
            const hours = Object.values(subjectTotals);

            const ctx = document.getElementById('studyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '合計学習時間 (時間)',
                        data: hours,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 学習記録を保存
        function addStudyLog() {
            const subject = document.getElementById('subject').value.trim(); // 入力値を空白除去
            const hours = parseFloat(document.getElementById('hours').value);

            if (subject === '' || isNaN(hours) || hours <= 0) {
                alert('教科名と有効な時間を入力してください。');
                return;
            }

            const data = loadData();
            const newLog = {
                date: new Date().toISOString(),
                subject: subject,
                hours: hours
            };
            data.study_log.push(newLog);
            saveData(data);
            
            location.reload(); // ページを再読み込みしてグラフを更新
        }

        // タスクを追加
        function addTask() {
            const taskText = document.getElementById('newTask').value;
            if (taskText.trim() === '') return;

            const data = loadData();
            data.tasks.push({ text: taskText, completed: false });
            saveData(data);
            
            location.reload();
        }

        // タスクを表示・更新
        function renderTasks() {
            const data = loadData();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            data.tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onclick = () => {
                    data.tasks[index].completed = checkbox.checked;
                    saveData(data);
                };
                
                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                if (task.completed) {
                    textSpan.style.textDecoration = 'line-through';
                }
                
                taskItem.appendChild(checkbox);
                taskItem.appendChild(textSpan);
                taskList.appendChild(taskItem);
            });
        }

        // アプリ起動時にデータを読み込み、グラフとタスクを表示
        window.onload = () => {
            renderChart();
            renderTasks();
        };
    </script>
</body>
</html>
